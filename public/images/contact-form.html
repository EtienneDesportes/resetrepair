<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Contact Form</title>
</head>
<body>
  <form name="contact-form" method="POST" data-netlify="true" action="/thank-you.html">
  <input type="text" name="name" placeholder="Votre nom et prénom" required>
  <input type="email" name="email" placeholder="Votre email" required>
<input type="text" name="telephone" placeholder="Un numéro pour vous joindre" required>
  <textarea name="message" placeholder="Quel est votre problème ? Merci de préciser le modèle et l'année de votre appareil"></textarea>
  <button type="submit">Submit</button>
</form>
</body>
</html>
