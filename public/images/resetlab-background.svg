<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Dégradé de fond doux -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e1e8ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4dfe6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Motif de circuit électronique -->
    <pattern id="circuitPattern" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Lignes horizontales et verticales subtiles -->
      <line x1="50" y1="50" x2="150" y2="50" stroke="#b8c5d0" stroke-width="1.5" opacity="0.3"/>
      <line x1="150" y1="50" x2="150" y2="120" stroke="#b8c5d0" stroke-width="1.5" opacity="0.3"/>
      <line x1="150" y1="120" x2="250" y2="120" stroke="#b8c5d0" stroke-width="1.5" opacity="0.3"/>
      
      <line x1="80" y1="180" x2="180" y2="180" stroke="#b8c5d0" stroke-width="1.5" opacity="0.3"/>
      <line x1="180" y1="180" x2="180" y2="280" stroke="#b8c5d0" stroke-width="1.5" opacity="0.3"/>
      <line x1="180" y1="280" x2="280" y2="280" stroke="#b8c5d0" stroke-width="1.5" opacity="0.3"/>
      
      <line x1="300" y1="80" x2="350" y2="80" stroke="#b8c5d0" stroke-width="1.5" opacity="0.3"/>
      <line x1="350" y1="80" x2="350" y2="200" stroke="#b8c5d0" stroke-width="1.5" opacity="0.3"/>
      
      <!-- Points de connexion (petits cercles) -->
      <circle cx="50" cy="50" r="3" fill="#7a9eb5" opacity="0.4"/>
      <circle cx="150" cy="50" r="3" fill="#7a9eb5" opacity="0.4"/>
      <circle cx="150" cy="120" r="3" fill="#7a9eb5" opacity="0.4"/>
      <circle cx="250" cy="120" r="3" fill="#7a9eb5" opacity="0.4"/>
      
      <circle cx="80" cy="180" r="3" fill="#7a9eb5" opacity="0.4"/>
      <circle cx="180" cy="180" r="3" fill="#7a9eb5" opacity="0.4"/>
      <circle cx="180" cy="280" r="3" fill="#7a9eb5" opacity="0.4"/>
      <circle cx="280" cy="280" r="3" fill="#7a9eb5" opacity="0.4"/>
      
      <circle cx="300" cy="80" r="3" fill="#7a9eb5" opacity="0.4"/>
      <circle cx="350" cy="80" r="3" fill="#7a9eb5" opacity="0.4"/>
      <circle cx="350" cy="200" r="3" fill="#7a9eb5" opacity="0.4"/>
      
      <!-- Composants électroniques stylisés -->
      <!-- Résistance -->
      <rect x="140" y="115" width="20" height="10" fill="none" stroke="#8fa8bc" stroke-width="1.5" opacity="0.35" rx="1"/>
      <line x1="138" y1="120" x2="142" y2="120" stroke="#8fa8bc" stroke-width="1.5" opacity="0.35"/>
      <line x1="158" y1="120" x2="162" y2="120" stroke="#8fa8bc" stroke-width="1.5" opacity="0.35"/>
      
      <!-- Condensateur -->
      <line x1="175" y1="270" x2="175" y2="290" stroke="#8fa8bc" stroke-width="2" opacity="0.35"/>
      <line x1="185" y1="270" x2="185" y2="290" stroke="#8fa8bc" stroke-width="2" opacity="0.35"/>
      
      <!-- Puce IC stylisée -->
      <rect x="330" y="140" width="40" height="30" fill="none" stroke="#8fa8bc" stroke-width="1.5" opacity="0.35" rx="2"/>
      <circle cx="335" cy="145" r="1.5" fill="#8fa8bc" opacity="0.35"/>
      <circle cx="345" cy="145" r="1.5" fill="#8fa8bc" opacity="0.35"/>
      <circle cx="355" cy="145" r="1.5" fill="#8fa8bc" opacity="0.35"/>
      <circle cx="365" cy="145" r="1.5" fill="#8fa8bc" opacity="0.35"/>
    </pattern>
    
    <!-- Effet de lumière douce -->
    <radialGradient id="lightGlow" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fond principal avec dégradé -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Motif de circuit électronique -->
  <rect width="1920" height="1080" fill="url(#circuitPattern)"/>
  
  <!-- Effet de lumière douce superposé -->
  <rect width="1920" height="1080" fill="url(#lightGlow)"/>
  
  <!-- Formes géométriques décoratives subtiles -->
  <circle cx="1600" cy="200" r="120" fill="#ffffff" opacity="0.03"/>
  <circle cx="300" cy="850" r="150" fill="#ffffff" opacity="0.03"/>
  <circle cx="1700" cy="900" r="100" fill="#7a9eb5" opacity="0.02"/>
</svg>
