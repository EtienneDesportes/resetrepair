<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>Form - Netlify Detection</title>
</head>
<body>
    <!-- 
        Ce formulaire HTML est nécessaire pour que Netlify détecte le formulaire.
        Il ne sera pas affiché aux utilisateurs mais doit contenir TOUS les champs 
        du formulaire dynamique pour que Netlify les reconnaisse.
    -->
    <form 
        name="contact-form" 
        method="POST" 
        data-netlify="true" 
        action="/thank-you.html"
        netlify-honeypot="bot-field"
        hidden
    >
        <!-- Champ honeypot anti-spam -->
        <input type="hidden" name="bot-field" />
        
        <!-- Champ caché obligatoire pour Netlify -->
        <input type="hidden" name="form-name" value="contact-form" />
        
        <!-- Tous les champs de votre formulaire -->
        <input type="text" name="name" placeholder="Votre nom et prénom" />
        <input type="email" name="email" placeholder="Votre email" />
        <input type="text" name="telephone" placeholder="Un numéro pour vous joindre" />
        <textarea name="message" placeholder="Votre message"></textarea>
        
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
